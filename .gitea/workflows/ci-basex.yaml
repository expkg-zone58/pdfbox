name: Run BaseX Tests

on:
  workflow_dispatch: # Enables manual trigger
  push:
    branches:
      - main
    paths:
      - '.gitea/workflows/trigger/release'

  
jobs:
  test:
    runs-on:  basex-10.7

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
       node-version: 18

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run BaseX Tests
      run:  'basex/bin/basex -t .'